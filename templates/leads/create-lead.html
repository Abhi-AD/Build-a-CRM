{% extends 'base.html' %}

{% block title %}
  Create Leads
{% endblock %}

{% block content %}
  <a href="{% url 'leads:lead_list' %}">Go back</a>
  <h1>Create a new leads</h1>
  <form action="{% url 'leads:create_lead' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
{% endblock %}
